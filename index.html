<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="HTTrack Website Copier - Local Index">
    <meta name="keywords" content="httrack, website copier, offline browser, mirror">
    <title>Local Index - HTTrack</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #77b;
            font-family: "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
        }

        #subTitle {
            background: #000;
            color: #fff;
            padding: 10px;
            font-weight: bold;
        }

        #pageContent {
            background-color: #ccd;
            border-bottom: 6px solid #000;
            padding: 20px;
            background-image: url("backblue.gif");
            background-repeat: no-repeat;
            background-position: top right;
        }

        a {
            text-decoration: underline;
            color: #00f;
        }

        a:hover {
            color: #c00;
        }

        table.tblRegular {
            width: 100%;
            border-collapse: collapse;
        }

        table.tblRegular td {
            padding: 10px;
            background-image: url("fade.gif");
            border: 2px solid #99c;
        }

        #footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <table width="76%" align="center">
        <tr>
            <td id="subTitle">HTTrack Website Copier - Open Source Offline Browser</td>
        </tr>
    </table>

    <table width="76%" align="center">
        <tr>
            <td>
                <div id="pageContent">

                    <h1 style="text-align:center;">Index of locally available sites</h1>

                    <table class="tblRegular">
                        <tr>
                            <td>
                                &middot;
                                <a href="www.iranrising.info/index.html">
                                    Iran News &amp; Updates
                                </a>
                            </td>
                        </tr>
                    </table>

                    <br><br>

                    <h6 style="text-align:right;">
                        <i>Mirror and index made by HTTrack Website Copier</i>
                    </h6>

                </div>
            </td>
        </tr>
    </table>

    <table width="76%" align="center">
        <tr>
            <td id="footer">
                <small>&copy; 2008 Xavier Roche & other contributors - Web Design: Leto Kauler</small>
            </td>
        </tr>
    </table>

</body>
</html>
